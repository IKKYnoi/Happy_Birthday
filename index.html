<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Gift Box </title>
  <style>
    body {
      background: radial-gradient(circle at center, #ffd1dc, #ff9bb0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      position: relative;
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff3b6f;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 150px;
      background: #ffffff;
      transform: translateX(-50%);
    }

    .gift-lid {
      position: absolute;
      top: -35px;
      left: 0;
      width: 150px;
      height: 40px;
      background: #ff3b6f;
      border-radius: 10px 10px 0 0;
      transition: transform 0.5s ease;
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 5px;
      width: 20px;
      height: 30px;
      background: #ffffff;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    .winder {
      width: 50px;
      height: 50px;
      border: 6px solid #ffffff;
      border-radius: 50%;
      position: relative;
      animation: none;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .winder::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 6px;
      background: #ffffff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .happy-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 15px #ff0066;
      opacity: 0;
      transition: all 1s ease;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: randomColor();
      animation: fall 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .explode .gift-lid {
      transform: rotate(-30deg) translateY(-100px);
    }

    .explode .happy-text {
      transform: translate(-50%, -50%) scale(2);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="gift-box">
      <div class="gift-lid"></div>
      <div class="happy-text">üéâ Happy Birthday! üéâ</div>
    </div>
    <div class="winder" id="winder"></div>
  </div>

  <audio id="boomSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e5b3a802e.mp3?filename=explosion-6087.mp3"></audio>

<script>
  const winder = document.getElementById('winder');
  const gift = document.querySelector('.gift-box');
  const boomSound = document.getElementById('boomSound');
  let spinning = false;
  let spinTime = 0;
  let spinInterval;

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö mouse ‡πÅ‡∏•‡∏∞ touch)
  function startSpin(e) {
    e.preventDefault?.(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô scroll ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
    if (spinning) return;
    spinning = true;
    winder.style.animation = 'spin 0.5s linear infinite';
    spinInterval = setInterval(() => {
      spinTime += 1;
      if (spinTime >= 5) {
        explodeGift();
      }
    }, 1000);
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î‡∏´‡∏°‡∏∏‡∏ô
  function stopSpin() {
    clearInterval(spinInterval);
    winder.style.animation = 'none';
    spinning = false;
    spinTime = 0;
  }

  // Event listeners
  winder.addEventListener('mousedown', startSpin);  // PC
  winder.addEventListener('touchstart', startSpin); // ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠

  document.addEventListener('mouseup', stopSpin);    // PC
  document.addEventListener('touchend', stopSpin);   // ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á
  function explodeGift() {
    gift.classList.add('explode');
    boomSound.play();
    createConfetti();
    setTimeout(() => {
      winder.style.display = 'none';
    }, 500);
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ü‡πá‡∏ï‡∏ï‡∏¥
  function createConfetti() {
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }
</script>

</body>
</html>
